<body>
    <!-- 팝업창 시작 -->
    <div id="today-popup" class="popup">
        <div class="popup-content">
            <h2>사이트 사용 안내</h2>
            <p>오늘 다시 방문하시면 팝업이 다시 나타나지 않습니다.</p>
            <button id="close-button">닫기</button>
            <button id="today-button">오늘 그만보기</button>
        </div>
    </div>

    <!-- 팝업창 끝 -->

    <div class="mytitle">
        <h1>유튜브 재생목록들
        </h1>
        <button onclick="open_box()">재생목록 기록하기</button>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="name@example.com">
            <label>재생목록 URL</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">업종</label>
            <select class="form-select" id="job">
                <option selected>-- 선택하기 --</option>
                <option value="카페">카페</option>
                <option value="주점">주점</option>
                <option value="미용실">미용실</option>
                <option value="판매점">판매점</option>
                <option value="음식점">음식점</option>
                <option value="주점">헬스장</option>
                <option value="마트">마트</option>
                <option value="기타">기타</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">플레이리스트 설명</label>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
